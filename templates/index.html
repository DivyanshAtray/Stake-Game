<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake IO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <h1>Stake</h1>
        <h2>.IO</h2>
    </nav>
    <div class="main">
        <img src="{{ url_for('static', filename='images/gemini-svg.svg') }}" alt="Your SVG Image">
        
        <button id="delayed-button" class="hidden-button">Get Started</button>
        
        <form id="stake-form" style="display: none;">
            <p id="score" style="display: none;">Your current Score is: <span id="score-value">{{ score }}</span></p>
            <label for="stake-percentage">How much % you want to stake:</label>
            <input type="number" id="stake-percentage" name="stake-percentage" min="0" max="100">
            <button type="button" id="submit-button">Stake</button>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
